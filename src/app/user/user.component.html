<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="header">
                  <h4 class="title">Edit User</h4>
                </div>

                <div class="card-body">

                  <div class="row">

                    <div class="col-md-2"></div>

                    <div class="col-md-8">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="user-card sub-title">
                            <h5 class="centered-content">Edit Photo</h5>
                            <div class="card-header-img">
                              <img id="img2" class="img-radius" [src]="image" alt="card-img" width="230px" height="230px">
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <div class="text-center m-t-15">
                                  <input id='browse-id' type='file' (change)="handleFileSelect($event)" hidden/>
                                  <input id="browse-btn-id" type='button' value='{{browseText}}'
                                         class="btn btn-primary btn-sm m-b-5 custom-file-upload fa-upload" (click)="openDialog()"/>

                                </div>
                              </div>
                            </div>
                          </div>
                          <div>
                            <h5>Edit Role</h5>
                            <div class="form-group row">
                              <div class="col-md-12 m-t-10">
                                <input type="text" class="form-control" id="role" placeholder="Role" [(ngModel)]="role" disabled>
                              </div>
                            </div>
                          </div>

                          <h5 class="m-t-35">Edit Password</h5>
                          <div class="form-group row">
                            <div class="col-md-12">
                              <input type="password"
                                     [className]="passwordChangeStatus ? 'form-control form-control-primary m-t-10' : 'form-control form-control-danger m-t-10'"
                                     id="newpassword" placeholder="New Password" [(ngModel)]="newPassword">
                              <div class="messages text-danger">{{passwordMessage}}</div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="text-left">
                                <button type="button" class="btn btn-primary btn-sm float-right" (click)="updatePassword()">Update Password</button>
                              </div>
                            </div>
                          </div>

                        </div>


                        <div class="col-md-6">
                          <h5>Edit User Information</h5>
                          <div class="form-group row m-t-20">
                            <div class="col-md-12">
                              <label>First Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="name">
                              <div class="messages text-danger">{{nameError}}</div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-12">
                              <label>Last Name</label>
                              <input type="text" class="form-control" id="surname" placeholder="Surname" [(ngModel)]="surname">
                              <div class="messages text-danger"></div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-12">
                              <label>Username</label>
                              <input type="text"  disabled class="form-control" id="username" placeholder="Username" [(ngModel)]="username">
                              <div class="messages text-danger"></div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-12">
                              <label>Personal No.</label>
                              <input type="text" class="form-control" id="name2" placeholder="Personal Number"
                                     [(ngModel)]="personalNumber" disabled>
                              <div class="messages text-danger"></div>
                            </div>
                          </div>

                          <div class="form-group row">
                            <div class="col-md-12">
                              <label>Country</label>
                              <input type="text" class="form-control" id="name1" placeholder="Country" [(ngModel)]="country">
                              <div class="messages text-danger"></div>
                            </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-md-12">
                              <label>City</label>
                              <input type="text" class="form-control" id="surname1" placeholder="City" [(ngModel)]="city">
                              <div class="messages text-danger"></div>
                            </div>
                          </div>


                          <div>
                            <h5>Email Address</h5>
                            <div class="form-group row m-t-20">
                              <div class="col-md-12">
                                <input type="text" disabled class="form-control" id="email" placeholder="Email" [(ngModel)]="email">
                                <div class="messages text-danger"></div>
                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <div class="text-left">
                                <button type="button" class="btn btn-primary btn-sm float-right" (click)="updateUser()">Save</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-2"></div>
                  </div>
                </div>
                <!--  <ng2-toasty [position]="position"></ng2-toasty>-->
              </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400" alt="..."/>
                    </div>
                    <div class="content">
                        <div class="author">
                            <a href="#">
                                <img class="avatar border-gray" src="{{image}}" alt="..."/>

                                <h4 class="title">{{name}} {{surname}}<br />
                                    <small>{{username}}</small>
                                </h4>
                            </a>
                        </div>

                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
