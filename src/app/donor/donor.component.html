<div class="main-content" >
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="header">
            <h4 class="title">Donation Register</h4>
          </div>
          <div class="content">

            <div class="row">
              <div class="col-md-2"></div>

              <div class="col-md-8">
                <div class="row">


                </div>
                <div class="col-md-6">
                  <h5>Basic information</h5>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <select name="select" class="form-control form-control-primary" (change)="getUserSelected($event)">
                        <option disabled selected value="0">Select User</option>
                        <option *ngFor="let userView of userViewList" value="{{userView.id}}">{{userView.firstName}} {{userView.lastName}}</option>
                      </select>
                      <div class="messages text-danger">{{userError}}</div>
                    </div>
                  </div>

                  <div class="form-group row">
                    <div class="col-md-12">
                      <select name="select" class="form-control form-control-primary" (change)="getCampSelected($event)">
                        <option disabled selected value="0">Select Camp</option>
                        <option *ngFor="let campView of viewCamps" value="{{campView.campId}}">{{campView.campTitle}}</option>
                      </select>
                      <div class="messages text-danger">{{campError}}</div>
                    </div>
                  </div>
                  <div class="form-group row m-t-20">
                    <div class="col-md-12">
                      <input type="text" class="form-control" id="quantity" placeholder="Quantity in ml" [(ngModel)]="quantity">
                      <div class="messages text-danger">{{quantityError}}</div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-md-12">
                      <textarea rows="7" type="text" class="form-control" id="surname" placeholder="Details" [(ngModel)]="details"></textarea>
                    </div>
                  </div>


                <hr>

                  <button type="submit" class="btn btn-info btn-fill pull-right" (click)="createDonation()">Register</button>

              </div>

              <div class="col-md-2"><img src="/assets/img/giveBlood.jpg"/> </div>
            </div>

            <div class="clearfix"></div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
