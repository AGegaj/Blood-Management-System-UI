<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="header">
                  <h4 class="title">Donations</h4>


                  </div>


                <div class="card-body">

                  <div class="table-responsive ml-2 mr-2">
                    <table class="table table-hover">
                      <thead>
                      <tr>
                        <th>Camp Name</th>
                        <th>Date of Donation</th>
                        <th>Blood Group</th>
                        <th>Quantity</th>
                        <th>Person</th>
                        <th>Person ID Number</th>
                        <th>State</th>
                        <th>City</th>
                        <th class="view-edit-delete-button"></th>
                      </tr>
                      </thead>
                      <tr *ngFor="let donation of viewDonations; let i = index">
                        <td>{{donation.campTitle}}</td>
                        <td>{{donation.donationDate}}</td>
                        <td>{{donation.group}}</td>
                        <td>{{donation.quantity}}</td>
                        <td>{{donation.firstName}} {{donation.lastName}}</td>
                        <td>{{donation.personalNumber}}</td>
                        <td>{{donation.state}}</td>
                        <td>{{donation.city}}</td>

                        <td>

                        </td>
                      </tr>
                    </table>
                  </div>

                </div>
              </div>
            </div>

        </div>
    </div>
</div>
